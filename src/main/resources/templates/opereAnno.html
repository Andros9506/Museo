<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: headerfiles(title='Opere')"> </head>
<body>
	<header th:replace="fragments/base.html :: intestazione"></header>
	<div class="body_interno">
	
	<nav th:replace="fragments/base.html :: nav"></nav>
	
	<div class="body_altezza">
	
	<div>
		
    	<h1>Lista di tutte le opere</h1>
    	<br>
		
		
		<ul class="lista">
			
		        <li th:each="opere : ${opereAnno}">
            <div>
                <img height="20%" width="20%"
                    th:src="@{${'/images/' + opere.immagine + '.jpg'}}" />
            </div> 
            <a href="opera.html" th:href="@{'/opera' + '/' + ${opere.id}}"
            th:text="|${opere.nome}|">titolo</a> 
               	di
            <a href="artista.html"
            th:if="${opere.artista.cognome}"
            th:href="@{'/artista' + '/' + ${opere.artista.id}}"
            th:text="|${opere.artista.nome}  ${opere.artista.cognome}|">nome e cognome</a>
            <div th:unless="${opere.artista.cognome}">
            di
                <a href="artista.html"
                    th:href="@{'/artista' + '/' + ${opere.artista.id}}"
                    th:text="${opere.artista.nome}"> </a>
                    </div>
                    <div><br><br></div>
        </li>
		            
		</ul>
	</div>
	</div>
	<footer th:replace="fragments/base.html :: fondo(home)"></footer>
	<div>
</body>
</html>
